name: Umbrel Dev Image

on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:

concurrency:
  group: umbrel-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ghcr.io/frostr-org/igloo-server:umbrel-dev
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/umbrel/igloo/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/frostr-org/igloo-server:umbrel-dev
            ghcr.io/frostr-org/igloo-server:umbrel-dev-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
