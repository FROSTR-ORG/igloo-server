name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Type check
      run: bun run tsc --noEmit

    - name: Build frontend
      run: bun run build

    - name: Test build artifacts
      run: |
        ls -la static/
        test -f static/app.js
        test -f static/styles.css

    - name: Test server startup
      run: |
        timeout 10s bun run start &
        sleep 5
        curl -f http://localhost:8002/api/status || exit 1

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Check code formatting
      run: |
        # Add prettier or other formatting checks here if needed
        echo "Code formatting check passed"

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security audit
      run: |
        bun audit || true  # Don't fail on audit issues for now

    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --debug --only-verified
      continue-on-error: true

  docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: igloo-server:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run -d --name test-container -p 8002:8002 igloo-server:test
        sleep 10
        curl -f http://localhost:8002/api/status || exit 1
        docker stop test-container
        docker rm test-container 